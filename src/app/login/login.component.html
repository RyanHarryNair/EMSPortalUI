<div class="account-content">
    <div class="container">
        <div class="account-logo">
            <img src="assets/logo.jpeg" width="150" alt="">
        </div>
        <div class="login-container">
            <div class="account-wrapper">
                <h3 class="account-title">Login</h3>
                <p class="account-subtitle">Access to Employee Portal</p>
                <form [formGroup]="loginForm" class="login-form" action="#" method="post">
                    <input formControlName="Email" type="text" name="username" placeholder="Username" required>
                    <input formControlName="Password" type="password" name="password" placeholder="Password" required>
                    <div class="col-auto"><a href="" class="text-muted">Forget Password?</a></div>
                    <button (click)="login()" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div> 
</div>

<div class="account-content">
    <div class="container">
        <div class="account-logo">
            <img src="assets/logo.jpeg" width="150" alt="">
        </div>
        <div class="signup-container">
            <div class="account-wrapper">
                <h3 class="account-title">SignUP</h3>
                <p class="account-subtitle">SignUP to access to Employee Portal</p>
                <form [formGroup]="signupForm" class="signup-form" action="#" method="post">
                    <input formControlName="Firstname" type="text" name="firstname" placeholder="First Name" required>
                    <input formControlName="Lastname" type="text" name="lastname" placeholder="Last Name" required>
                    <input formControlName="Email" type="text" name="email" placeholder="Email" required>
                    <input formControlName="Password" type="password" name="password" placeholder="Password" required>
                    <button (click)="signup()" type="submit">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</div>
